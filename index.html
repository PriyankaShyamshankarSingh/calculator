<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>  Calculator </title>
    <link rel="icon" href="ps1.ico">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="disp">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="btn">
        <!-- Full Erase -->
        <input type="button" value="AC" id="clear" />
        <!-- Erase Single Value -->
        <input type="button" value="DEL" id="erase" />
        <input type="button" value="/" class="in-btn" />
        <input type="button" value="*" class="in-btn" />

        <input type="button" value="7" class="in-btn" />
        <input type="button" value="8" class="in-btn" />
        <input type="button" value="9" class="in-btn" />
        <input type="button" value="-" class="in-btn" />

        <input type="button" value="6" class="in-btn" />
        <input type="button" value="5" class="in-btn" />
        <input type="button" value="4" class="in-btn" />
        <input type="button" value="+" class="in-btn" />

        <input type="button" value="1" class="in-btn" />
        <input type="button" value="2" class="in-btn" />
        <input type="button" value="3" class="in-btn" />

        <input type="button" value="=" id="equal" />
        <input type="button" value="0" class="in-btn" />
        <input type="button" value="." class="in-btn" />
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
